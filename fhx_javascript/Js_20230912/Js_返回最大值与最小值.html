<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    // 匿名函数
    (function(){}());
    (function(){})()
                      */
    function getMax(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        max = arr[i] >= max ? arr[i] : max
      }

      for (let i = 0; i < arr.length; i++) {
        min = arr[i] <= min ? arr[i] : min
      }
      return [max, min]

    }
    let b = getMax([1, 9, 5, 7, 8])
    document.write(b)
  </script>
</body>

</html>
