<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // object对象：JavaScript的一种数据类型，可以理解为是一种无序的数据集合
    let goods = {
      name: '小米10青春版',
      num: '100012816024',
      weight: '0.55kg',
      address: '中国大陆'
    }
    // 遍历对象
    /*
    // 这种方法一般不用于遍历数组，用于遍历对象
    let arr = ['red', 'green', 'yellow']
    for (let k in arr) {
      console.log(k) // 数组的下标，索引号 ，但是输出的为字符串'0'
      console.log(arr[k])
    }
    */
    for (let k in goods) {
      console.log(k)
      console.log(goods[k])
    }

    // // console.log(goods)
    // // 查询对象  对象.属性 或 对象名['属性名']
    // console.log(goods.name)
    // // 重新赋值  对象.属性 = 值
    // // 对象名.新属性名 = 新值
    // // 删除对象中的属性 delete 对象名.属性名
    // goods.name = '小米10 plus'
    // goods.color = 'pink'
    // console.log(goods['name'])
    let obj = {
      uname: '丰小帅',
      song: function () {
        console.log('飘向北方')
      }
    }
    obj.song()

  </script>
</body>

</html>
