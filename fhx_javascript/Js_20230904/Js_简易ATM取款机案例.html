<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let money_sta = +prompt('请输入账户余额：')
    while (true) {
      // let input_num = prompt('请您选择操作：1.存钱 2.取钱 3.查看余额 4.退出')
      let input_num = prompt(`请您选择操作：
                              1.存钱 
                              2.取钱 
                              3.查看余额 
                              4.退出`)
      switch (input_num) {
        case '1':
          let in_money = +prompt('请输入要存入的金额：')
          money_sta = money_sta + in_money
          break
        case '2':
          let out_money = +prompt('请输入要取出的金额：')
          money_sta = money_sta - out_money
          break
        case '3':
          alert(`您的账户余额为:${money_sta}`)
          break
      }
      // case '4':
      //   break
      // }
      if (input_num === '4') {
        break
      }
    }

  </script>
</body>

</html>
