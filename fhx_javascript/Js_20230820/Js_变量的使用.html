<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    变量命名规则
    不能用关键字命名变量（let/var/if/for等）
    只能用下划线、字母、数字、$组成，且不能以数字开头
    字母严格区分大小写，如Age和age是不同变量
    */
    // // 声明变量,声明多个变量用逗号隔开
    // let age
    // // 赋值
    // age = 18
    // // 输出变量
    // alert(age)
    // 声明变量的同时赋值（变量的初始化）
    let age = 180
    console.log(age)
  </script>
</body>

</html>
