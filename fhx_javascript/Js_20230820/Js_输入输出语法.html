<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 文档输出内容
    document.write('轻舟已过万重山！')
    document.write('<h1>丰小帅</h1>')
    // 页面弹出警告对话框
    alert('丰小帅!!!')
    // 控制台输出语法，调试使用
    console.log('正在调试......')
    // 输入语法，显示一个对话框从，对话框包含一条文字信息，用来提升用户输入文字
    prompt('请输入您的姓名：')
    // alert()和prompt()会跳过页面渲染先被执行
  </script>
</body>

</html>
