<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      基本数据类型：
      1.number数字型：整数、小数、整数、负数
      2.string 字符串型
      3.boolean布尔型:true和false
      4.undefined未定义型：变量只声明未赋值，则为未定义型。
      5.null空类型：内容为空
      typeof variable / typeof(variable) 检测数据类型
      引用数据类型：
      object对象
    */
    // console.log(5 % 2)
    let r = prompt('请输入圆的半径：')
    let s = 3.14 * r * r
    document.write("圆的面积为：", s)
    // NaN:Not a Number 代表一个计算错误，任何对NaN的操作都会返回NaN.
  </script>
</body>
