<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      /*合并相邻边框*/
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      padding: : 5px 30px;
    }

    table,
    th,
    td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <h2>订单确认</h2>
  </table>
  <script>
    let price = +prompt('请输入商品价格：')
    let num = +prompt('请输入商品数量：')
    let money = price * num
    let cons_add = prompt('请输入收货地址：')
    document.write(`
    <table>
    <tr>
      <th>商品名称</th>
      <th>商品价格</th>
      <th>商品数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <td>丰小帅的签名</td>
      <td>${price}元</td>
      <td>${num}张</td>
      <td>${money}元</td>
      <td>${cons_add}</td>
    </tr>
  </table>
    `)
  </script>
</body>

</html>
