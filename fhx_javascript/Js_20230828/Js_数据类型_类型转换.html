<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // +还有转换为数字型 +'123'
    // Number(数据) 转换为数据类型，parseInt(数据)只保留整数，parseFloat(数据)可以保留小数
    let a = Number(prompt('请输入第一个数：'))
    let b = +prompt('请输入第二个数：')
    let s = a + b
    alert("输出结果为：" + s)


  </script>
</body>

</html>
